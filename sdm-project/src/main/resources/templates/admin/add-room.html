<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Room</title>
</head>
<body>
<h2>Add New Room</h2>
<form th:action="@{/admin/add-room}" th:object="${room}" method="post">
  <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

  <label>Room Number:</label>
  <input type="number" th:field="*{roomNumber}" required/><br/>

  <label>Type:</label>
  <select th:field="*{type}">
    <option value="SINGLE">Single</option>
    <option value="DOUBLE">Double</option>
  </select><br/>

  <label>Quality (1-5):</label>
  <input type="number" th:field="*{quality}" min="1" max="5"/><br/>

<!--  <label>Hotel:</label>-->
<!--  <select th:field="*{hotel}">-->
<!--    <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>-->
<!--  </select><br/>-->

  <label>Hotel:</label>
  <select name="hotelId" required>
    <option th:each="hotel : ${hotels}"  th:value="${hotel.id}"  th:text="${hotel.name}">
    </option>
  </select><br/>

  <button type="submit">Add Room</button>
</form>

<a href="/admin/dashboard">back to dashboard</a>
<a href="/admin/rooms">back to room list</a>
</body>
</html>
